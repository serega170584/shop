easy_admin:
    entities:
        Product:
#        # List the entity class name you want to manage
            class: App\Entity\Product
            list:
                fields:
                    - { property: 'image', type: 'image', base_path: '/uploads/files' }
            form:
                fields:
                    - { property: 'title' }
                    - { property: 'image', type: 'file_upload', base_path: '/uploads/files' }
                    - { property: 'preview', type: 'textarea' }
                    - { property: 'description', type: 'textarea' }
                    - { property: 'price', type: 'money' }
